<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

        <div class="container-fluid">
            <a class="navbar-brand" href="market.html">
                <img src="img/anchor-brand.png" alt="anchorbrand">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="market.html">Market</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="far fa-smile fa-2x"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="cart.html">Transactions</a>
                            <a class="dropdown-item" data-toggle="modal" data-target="#addItemModal">Add item</a>
                            <a class="dropdown-item" onclick="logout();">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- breadcrumbs-->
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="market.html">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Market</li>
        </ol>
    </nav>
    <main role="main" class="container">
        <div class="table-responsive" id="cont">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <img src="http://via.placeholder.com/140x140" alt="">
                            </div>
                            <div class="form-group">
                                <label for="zip">Name</label>
                                <p>Mark</p>
                                <label for="zip">Neo Type</label>
                                <p>Fisherman</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Add Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-frame__reg">
                                <!-- to be refactored -->
                                <div class="form">
                                    <div class="form-group">
                                        <label for="">Name</label>
                                        <div class="input-group">
                                            <input type="text" id="product-name" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Description</label>
                                        <div class="input-group">
                                            <input type="text" id="product-desc" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Quantity</label>
                                        <div class="input-group">
                                            <input type="number" id="product-qty" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-btn">
                                        <button class="btn btn-sm btn-primary btn-block" type="submit" onclick="createProduct();">
                                            <i class="fa fa-check-circle fa-2x"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="barterModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Barter/Swap</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <table>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Product ID</th>
                                    <th>Product Qty</th>
                                </tr>
                                <tr>
                                    <td>
                                        <p id="pname"></p>
                                    </td>
                                    </p>
                                    <td>
                                        <p id="pid"></p>
                                    </td>
                                    <td>
                                        <p id="pqty" />
                                    </td>
                                </tr>
                            </table>
                            <div class="row">
                                <div id="useritems">
                                    <select id="ownprod"></select>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <button class='btn btn-sm btn-primary btn-block' onclick="createBarter();">Barter This Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <!--- Footer -->
    <footer>
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-12">
                    <h5>&copy; 2018 | Darth Coders - WebCup 2018</h5>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-functions.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>

</html>
