    <div class="full-body-cover">
        <div class="container-fluid">
            <div class="form-bg"></div>
            <div class="form-frame__reg">
                <div class="form">
                    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                    <div class="form-group">
                        <label for="">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" id="register-username" placeholder="Username" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                            <input type="email" id="register-email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Tel</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-mobile-alt"></i>
                                </span>
                            </div>
                            <input type="tel" id="register-tel" placeholder="tel" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Neo Zone </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-home"></i>
                                </span>
                            </div>
                            <select class="form-control" id="register-neo">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="Password" id="register-password1" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="Password" id="register-password2" class="form-control" />
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Save my location
                        </label>
                    </div>
                    <div class="form-btn">
                        <button class="btn btn-sm btn-primary btn-block" type="submit" onclick="register();">
                            <i class="fa fa-check-circle fa-2x"></i>
                        </button>
                        <!--  <div class="g-recaptcha" data-sitekey="6LcLd1cUAAAAAGsSJ-JHwdFXxNy_DQ2b0IzKfnch"></div>-->
                    </div>
                    <button onclick="insertproduct();">vvv</button>
                    file
                    <input type="file" id="img-upload">
                    Profile Picture
                    <button onclick="uploadImage();">Upload</button>
                    <img src="" id="imgResult" alt="" width="100" height="100">
                    <center>
                        <p color="white" id="error_display"></p>
                    </center>
                </div>
            </div>
